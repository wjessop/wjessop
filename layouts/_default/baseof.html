<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{{ $style := resources.Get "sass/styles.scss" | toCSS }}
		<link rel="stylesheet" href="{{ $style.RelPermalink }}">
		<script defer data-domain="willj.net" src="https://plausible.io/js/script.js"></script>

		<link href="{{ .Site.BaseURL }}rss.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

		<title>{{ .Title }}</title>
		<meta name="description" content="{{ .Title }}">
		<meta name="author" content="{{ .Site.Author.name }}">
	</head>
	<body>
		<h1>{{ .Site.Title }}</h1>
		<em></srong><p>Sailing, Food, Programming, Technology, and other things</p></em>
		{{ partial "nav.html" . }}

		{{ block "main" . }}{{ end }}

		{{ partial "footer.html" . }}
	</body>
</html>
